<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Pig Dice!</h1>
      <form id="playerName" >
        <label for="name">What is your name?</label>
        <input type="text" id="name">
        <button type="submit" name="button">Submit</button>
      </form>
      <div id="hidden-game">
        <div id="turn">
          <p>You rolled <span id="roll"></span> your turn score is <span id="turnScore"></span> would you like to hold or roll again?</p>
          <button class="option" type="button" name="option" value="hold">Hold</button>
          <button class="option" type="button" name="option" value="roll">Roll again</button>
        </div>
        <div id="endturn">
            <p>You rolled 1 your turn is over</p>
        </div>
        <ul>'s Total Score:
          <li id="totalScore"></li>
        </ul>
      </div>
    </div>
  </body>
</html>
