<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Pig Dice!</h1>
      <div id="choices">
        <h3>How would you like to play?</h3>
        <button class="gameType" type="button" name="button" value="human">Play with a friend</button>
        <button class="gameType" type="button" name="button" value="computer">Play with the computer</button>
      </div>
      <div id="game">
        <div class="human">
          <form class="playerName" >
            <label for="name">What is the first player's name?</label>
            <input type="text" id="name1">
            <label for="name">What is the second player's name?</label>
            <input type="text" id="name2">
            <button value="human" type="submit" name="button">Submit</button>
          </form>
        </div>
        <div class="computer">
          <form class="playerName" >
            <label for="name">What your name?</label>
            <input type="text" id="name">
            <button type="submit" name="button" value="computer" >Submit</button>
          </form>
        </div>
        <div id="hidden-game">
          <div id="turn">
            <h3><span class="active"></span>'s turn:</h3>
            <p id="firstRoll">You rolled <span id="roll"></span> your turn score is <span class="turnScore"></span> would you like to hold or roll again?</p>
            <button class="option" type="button" name="option" value="hold">Hold</button>
            <button class="option" type="button" name="option" value="roll">Roll</button>
          </div>
            <button id="hal" class="option" type="button" name="option" value="computer">Hal's Turn</button>
          <p id="roll1">You rolled 1 your turn is over</p>
          <p id="endTurn">You have ended your turn</p>
          <button id="nextTurn" type="button" name="button">Next Turn</button>
          <p><span class="active"></span>'s Running Score:
            </p>
          <ul id="runningScore">
            <li>Total: <span class ="turnScore"></span></li>
          </ul>
          <div class="row">
            <div class="col-md-6 card card-body">
              <p class="card-header"><span class="p1"></span>'s Total Score:
                </p>
              <ul>
                <li id="totalScore1"></li>
              </ul>
            </div>
            <div class="col-md-6 card card-body">
              <p class="card-header"><span class="p2"></span>'s Total Score:</p>
              <ul >
                <li id="totalScore2"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div id="endGame">
        <p><span class="active"></span> Won!!!!</p>
        <button id="newGame"type="button" name="button">New Game</button>
      </div>
    </div>
  </body>
</html>
